<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="page__container">
    <main>
        <div class="img__container">
            <img class="img__logo" src="./Assets/images/title_screen.jpeg">
        </div>
        <div class="boards__container">
            <div class="game-board__container"></div>
            <div>
                <button class="start__button">START</button>
            </div>
            <div class="mini-board__container">
                <p class="score-board__tittle">SCORE</p>
                <div class="score__counter">
                    <p class="score">0</p>
                </div>
                
                <div class="mini-board__container__block"></div>
                <div class="move-keys__container">
                    <img class="left__arrow arrow" src="assets/images/arrow.svg">
                    <img class="right__arrow arrow" src="assets/images/arrow.svg">
                    <img class="down__arrow arrow" src="assets/images/arrow.svg">
                    <div class="move-keys__text">Move</div>
                </div>
                <div class="rotate-key__container">
                    <img class="up__arrow arrow" src="assets/images/arrow.svg">
                    <div class="rotate-keys__text">Rotate</div>
                </div>
            </div>

        </div>
    </main>
    <!-- <footer class="footer"></footer> -->
    <script src="./main.js"></script>
    
</body>

</html>
